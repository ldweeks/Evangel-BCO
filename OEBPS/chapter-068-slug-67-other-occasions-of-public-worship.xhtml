<div class="chapter numberless" id="slug-67-other-occasions-of-public-worship"><div class="chapter-title-wrap"><h3 class="chapter-number"></h3><h2 class="chapter-title">67. Other Occasions of Public Worship</h2></div><div class="ugc chapter-ugc"><div><!-- pb_fixme --><p><a id="67"></a>Under the Gospel, we are commanded to keep no other particular day holy, except the Lord’s Day. Nevertheless, God’s people may observe other occasions of worship as the Lord allows. Such observance is both consonant with Scripture and pastorally appropriate.</p> <!-- pb_fixme --></div></div><div><!-- pb_fixme --><!-- pb_fixme --></div></div></article>
